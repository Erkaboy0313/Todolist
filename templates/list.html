{%  extends 'index.html' %}
{% block title %}
{{list.name}}
{% endblock %}

{% block style %}
    <!-- <style type="text/css">
        .input-group-text{
            padding-top: 10px;
            margin-bottom: 0;
        }
    </style> -->
{% endblock %}


{% block content %}
    <h1>{{list.name}}</h1>
    <form action="#" method="post">
        {% csrf_token %}
        {% for item in list.item_set.all %}
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text" style="margin-bottom: 0; padding: 12px;">
                        {% if item.complate == True %}    
                            <input type="checkbox" value="clicked" name="s{{item.id}}" checked>
                        {% else %}
                            <input type="checkbox" value="clicked" name="s{{item.id}}">
                        {% endif %}
                    </div>
                </div>
                <input type="text" value="{{item.name}}" class="form-control" readonly>
            </div>
        {% endfor %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button type="submit" name="newItem" value="newItem" class="btn btn-success">Add new Item</button>
            </div>
            <input type="text" name="new">
            <button type="submit" name="delate" value="delate" class="btn btn-danger">Delate Item</button>
        </div>
        <button type="submit" value="save" name="save" class="btn btn-success">Save</button>
    </form>
{% endblock %}
